<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Courses</title>
</head>
<body>
<h2>All Courses</h2>
<ul>
    <li th:each="course : ${courses}">
        <a th:href="@{/courses/{id}(id=${course.id})}">
            <span th:text="${course.title}"></span>
        </a>
    </li>
</ul>
</body>
</html>
